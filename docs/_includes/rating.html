<details class="collapse-panel">
    <summary id={{include.id}} class="collapse-header without-arrow font-size-16">
        <span class="disclosure font-size-18" style="vertical-align: middle;">{{ include.id }}</span> <span class="text-muted" style="vertical-align: middle;">{{ include.name }}</span>
        <span class="hidden-collapse-open text-muted float-right">＋</span>
        <span class="hidden-collapse-closed text-muted float-right">－</span>
    </summary>
    <div class="collapse-content">
        {{ include.description }}
    </div>
</details>
